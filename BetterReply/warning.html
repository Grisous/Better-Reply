<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 10px;
        background-color: #1c1b22;
        color: #f9f9fa;
      }
      h1 {
        text-align: center;
        font-weight: bold;
        color: red;
      }
      h2 {
        text-align: center;
      }
      button {
        display: inline-block;
        min-width: 120px;
        max-width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
        padding: 10px;
        background-color: #2c2c34;
        color: #f9f9fa;
        border: 1px solid #444;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.2s;
        text-align: center;
        white-space: normal;
        word-break: break-word;
        overflow-wrap: break-word;
      }
      button:hover,
      button:focus {
        background-color: #383848;
        color: #fff;
        outline: 2px solid #4a90e2;
        outline-offset: 2px;
      }

      /* Mode clair automatique */
      @media (prefers-color-scheme: light) {
        body {
          background-color: #f9f9fa;
          color: #1c1b22;
        }

        button {
          background-color: #fff;
          color: #1c1b22;
          border: 1px solid #bbb;
        }

        button:hover,
        button:focus {
          background-color: #e0e0e0;
          color: #1c1b22;
          outline: 2px solid #4a90e2;
        }
      }
    </style>
    <title></title>
  </head>

  <body>
    <h1 id="warning_title"></h1>
    <h2 id="warning_text"></h2>
    <button id="continue"></button>
    <button id="cancel"></button>
    <script src="warning.js"></script>
  </body>
</html>
